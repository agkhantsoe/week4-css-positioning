<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Slides</title>
    <link rel="stylesheet" href="carousel-style.css">
    <link rel="stylesheet" href="images">
</head>
<body>

    <section class="carousel">
        <div class="carousel-item visible">
            <img src="images/nebula.jpg" alt="">
        </div>
         <div class="carousel-item">
            <img src="images/landscape.jpg" alt="">
        </div>
         <div class="carousel-item">
            <img src="images/star.jpg" alt="">
        </div>
         <div class="carousel-item">
            <img src="images/stars.jpg" alt="">
        </div>
         <div class="carousel-item">
            <img src="images/galaxy.jpg" alt="">
        </div>
        <div class="carousel-btn">
            <button class="prev-btn" > < </button>
            <button class="next-btn"> > </button>
        </div>
    </section>
    <script src="carousel.js"></script>
</body>
</html>
